<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <script>
        function SendDelete() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/all', {
                method: 'delete'
            })
                    .then(response => response.json());
        }

        function SendGet() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/all', {
                method: 'get'
            })
                    .then(response => response.json());
        }

        function SendGetLogsId() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/logs' + '/?id=' + document.forms["GetLogsById"]["id"].value, {
                method: 'get'
            })
                    .then(response => response.json());
        }

        function SendDeleteLogsId() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/logs' + '/?id=' + document.forms["DeleteLogsById"]["id"].value, {
                method: 'delete'
            })
                    .then(response => response.json());
        }

        function SendDeleteLogs() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/logs/deleteAll', {
                method: 'delete'
            })
                    .then(response => response.json());
        }

        function SendGetMetricsId() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/metrics' + '/?id=' + document.forms["GetMetricsById"]["id"].value, {
                method: 'get'
            })
                    .then(response => response.json());
        }

        function SendDeleteMetricsId() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/metrics' + '/?id=' + document.forms["DeleteMetricsById"]["id"].value, {
                method: 'delete'
            })
                    .then(response => response.json());
        }

        function SendDeleteMetrics() {
            return fetch('http://localhost:8080/None368/Acronis/1.0.0/metrics/deleteAll', {
                method: 'delete'
            })
                    .then(response => response.json());
        }
    </script>
</head>
<body>
<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h1>ALL</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/all DELETE</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <button onclick="SendDelete()">Delete all</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/all GET</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <button onclick="SendGet()">Get All</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h1>LOGS</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/logs/id GET</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="GetLogsById">
            <div class="form-group">
                <input type="number" name="id">
            </div>
        </form>
        <button onclick="SendGetLogsId()">Get Logs By Id</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/logs/id DELETE</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="DeleteLogsById">
            <div class="form-group">
                <input type="number" name="id">
            </div>
        </form>
        <button onclick="SendDeleteLogsId()">Delete Logs By Id</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/logs POST</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form action="http://localhost:8080/None368/Acronis/1.0.0/logs" method="post">
            <div class="form-group">
                <input type="file" name="logs_file">
            </div>
            <div class="form-group">
                <input type="submit" name="Post Logs">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/logs/deleteAll DELETE</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button onclick="SendDeleteLogs()">Delete All Logs</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h1>METRICS</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/metrics/id GET</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="GetMetricsById">
            <div class="form-group">
                <input type="number" name="id">
            </div>
        </form>
        <button onclick="SendGetMetricsId()">Get Metrics By Id</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/metrics/id DELETE</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form name="DeleteMetricsById">
            <div class="form-group">
                <input type="number" name="id">
            </div>
        </form>
        <button onclick="SendDeleteMetricsId()">Delete Metrics By Id</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/metrics POST</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form action="http://localhost:8080/None368/Acronis/1.0.0/metrics" method="post">
            <div class="form-group">
                <input type="file" name="metrics_file">
            </div>
            <div class="form-group">
                <input type="submit" name="Post Metrics">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 justify-content-center">
        <h3>/metrics/deleteAll DELETE</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button onclick="SendDeleteMetrics()">Delete All Metrics</button>
    </div>
</div>
</body>
</html>
